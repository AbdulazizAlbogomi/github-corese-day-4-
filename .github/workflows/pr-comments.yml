name: PR comments

on:
  pull_request:
    branches: ["*"]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr $PR_NUMBER --body issue comment 12 --body "Hi from GitHub CLI" --repo $GITHUB_REPOSITORY
        